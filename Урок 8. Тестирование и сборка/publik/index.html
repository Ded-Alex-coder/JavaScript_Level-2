<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/style.css">
   <title>Интернет-магазин</title>
</head>

<body>
   <div id="app">
      <header>
         <div class="headerInside">
            <a class="logo" href="index.html"><img src="images/origami-logo.svg" alt="Logo"></a>
            <div class="companyName">Brand</div>

            <search></search>

            <button @click="showCart()" class="btn-cart" type="button">Корзина</button>
         </div>
      </header>

      <div class="slider-promo">
         <p>Здесь можно разместить slider с общей информацией</p>
      </div>

      <main>
         <cart ref="cart"></cart>

         <products ref="products"></products>

         <error :visibility="showError"></error>
      </main>
   </div>
   <footer>
      <div class="footerInside">

         <div class="contacts">
            <div class="contactWrap">
               <img src="images/envelope.svg" class="contactIcon">
               info@brandshop.ru
            </div>
            <div class="contactWrap">
               <img src="images/phone-call.svg" class="contactIcon">
               8 800 555 00 00
            </div>
            <div class="contactWrap">
               <img src="images/placeholder.svg" class="contactIcon">
               Москва, пр-т Ленина, д. 1 офис 304
            </div>
         </div>

         <div class="footerNav">
            <a href="index.html">Главная</a>
            <a type="button" href="#">Кнопка для вида</a>
         </div>

         <div class="social">
            <img class="socialItem" src="images/vk-social-logotype.svg">
            <img class="socialItem" src="images/google-plus-social-logotype.svg">
            <img class="socialItem" src="images/facebook-logo.svg">
         </div>

         <div class="copyrights">&copy; Brandshop</div>
      </div>
   </footer>

   <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"></script>
   <script src="js/vue.js"></script>
   <script src="js/build.Ded-Alex.js"></script>
</body>

</html>
